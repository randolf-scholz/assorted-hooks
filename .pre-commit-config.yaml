exclude: '(\.git/|\.venv/|\.idea/|\docs/_build/)'
minimum_pre_commit_version: 3.3.3
default_language_version:
  python: python3.11
  node: "18.12.1"
repos:
  # local hooks
  - repo: local
    hooks:
      # pyproject.toml
      - id: pyproject-validate-version
        name: pyproject-validate-version
        entry: pyproject-validate-version
        files: ^pyproject\.toml$
        language: python
        types: [toml]
        description: "Validate python version (PEP-440)."
      - id: pyproject-update-deps
        name: pyproject-update-deps
        entry: "./src/assorted_hooks/pyproject_update_dependencies.py"
        files: ^pyproject\.toml$
        language: script
        stages: [manual]
        types: [toml]
        description: "Update dependencies to >=currently_installed. (default: manual)"
      - id: pyproject-check-deps
        name: pyproject-check-deps
        entry: "./src/assorted_hooks/pyproject_check_dependencies.py"
        files: ^pyproject\.toml$
        language: script
        types: [toml]
        description: "Check that listed dependencies are used in code and vice-versa."
      # pygrep
      - id: check-separator-length
        name: check-separator-length
        entry: ^#(.{0,83}|.{85,})([-=═─—])\2{2}$
        language: pygrep
        types: [python]
        files: (^src/|^tests/)
        description: "Check that 'line-break'-comments are the right length (default: 88)."
      - id: python-no-blanket-type-ignore
        name: python-no-blanket-type-ignore
        entry: '.# *type: *ignore(?!\[)'
        language: pygrep
        types: [python]
        files: (^src/|^tests/)
        description: "Enforce that `# type: ignore` annotations always specify codes."
      - id: python-no-builtin-eval
        name: python-no-builtin-eval
        entry: '((\b)builtins\.|(?<!\.))eval\('
        language: pygrep
        types: [python]
        files: (^src/|^tests/)
        description: "Disallows eval() but allows obj.eval()."
      # ast-based
      - id: python-use-imported-attributes
        name: python-use-imported-attributes
        entry: check-imported-attributes
        language: python
        types: [python]
        files: (^src/|^tests/)
        description: "Checks that Bar is used instead of foo.Bar if both foo and Bar are imported."
      - id: python-check-no-mixed-args
        name: python-check-no-mixed-args
        entry: check-no-mixed-args
        language: python
        types: [python]
        files: (^src/|^tests/)
        description: "Check for disallowing positional_or_keyword arguments."
      - id: python-check-standard-generics
        name: python-check-standard-generics
        entry: check-standard-generics
        language: python
        types: [python]
        files: (^src/|^tests/)
        description: "Use standard generics (PEP-585): typing.Sequence -> abc.Sequence, typing.List -> list."
      - id: python-check-__all__-exists
        name: python-check-__all__-exists
        entry: check-__all__-exists
        language: python
        types: [python]
        files: ^src/
        description: "Check that __all__ exists."
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-json
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: pretty-format-json
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-no-log-warn
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
  # prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.1
    hooks:
      - id: prettier
  # absolufy-imports
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
  # isort
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  # black
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
      - id: black-jupyter
  # blacken-docs
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.15.0
    hooks:
      - id: blacken-docs
        files: (^src/|^tests/)
        types: [python]
  # ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.284
    hooks:
      - id: ruff
        files: (^src/|^tests/)
  # flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: (^src/|^tests/)
        additional_dependencies:
          - flake8-annotations
          - flake8-black
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-pyi
          - flake8-pyproject
          - flake8-rst
          - flake8-rst-docstrings
  # yesqa
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa
        files: (^src/|^tests/)
  # pydocstyle
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: (^src/|^tests/)
  # mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.0
    hooks:
      - id: mypy
        files: (^src/|^tests/)
        additional_dependencies: [types-all]
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.323
    hooks:
      - id: pyright
        files: (^src/|^tests/)
