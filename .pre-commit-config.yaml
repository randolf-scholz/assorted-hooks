exclude: '(\.git/|\.venv/|\.idea/|\docs/_build/)'
minimum_pre_commit_version: 3.3.3
default_language_version:
  python: python3.11
  node: "18.12.1"
repos:
  # local hooks
  - repo: local
    hooks:
      - id: check-imported-attributes
        name: check-imported-attributes
        entry: check-imported-attributes
        description: "Check for directly imported attributes."
        language: python
        types: [python]
        files: (^src/|^tests/)
      - id: no-mixed-args
        name: no-mixed-args
        entry: no-mixed-args
        description: "Check for directly imported attributes."
        language: python
        types: [python]
        files: (^src/|^tests/)
      - id: jupyter-clear-output
        name: jupyter-clear-output
        description: "Remove output from jupyter notebooks."
        additional_dependencies: [jupyter, nbconvert]
        entry: jupyter nbconvert --ClearOutputPreprocessor.enabled=True --inplace
        language: python
        types: [jupyter]
      - id: pyproject-validate-version
        name: pyproject-validate-version
        entry: pyproject-validate-version
        description: "Validate python version (PEP-440)."
        language: python
        files: ^pyproject\.toml$
      - id: pyproject-update-deps
        name: pyproject-update-deps
        entry: "./src/assorted_hooks/pyproject_update_dependencies.py"
        description: "Update dependencies to >=currently_installed. (default: manual)"
        language: script
        files: ^pyproject\.toml$
        stages: [manual]
      - id: pyproject-check-deps
        name: pyproject-check-deps
        # entry: python -m assorted_hooks.pyproject_check_dependencies
        entry: "./src/assorted_hooks/pyproject_check_dependencies.py"
        description: "Check that listed dependencies are used in code and vice-versa."
        language: script
        files: ^pyproject\.toml$
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: check-added-large-files
      - id: check-ast
      - id: check-builtin-literals
      - id: check-byte-order-marker
      - id: check-json
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: debug-statements
      - id: end-of-file-fixer
      - id: pretty-format-json
      - id: requirements-txt-fixer
      - id: trailing-whitespace
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-noqa
      - id: python-check-blanket-type-ignore
      - id: python-no-eval
      - id: python-no-log-warn
      - id: rst-directive-colons
      - id: rst-inline-touching-normal
  # prettier
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.1
    hooks:
      - id: prettier
  # absolufy-imports
  - repo: https://github.com/MarcoGorelli/absolufy-imports
    rev: v0.3.1
    hooks:
      - id: absolufy-imports
  # isort
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
  # black
  - repo: https://github.com/psf/black
    rev: 23.7.0
    hooks:
      - id: black
      - id: black-jupyter
  # blacken-docs
  - repo: https://github.com/asottile/blacken-docs
    rev: 1.15.0
    hooks:
      - id: blacken-docs
        files: (^src/|^tests/)
        types: [python]
  # ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.0.284
    hooks:
      - id: ruff
        files: (^src/|^tests/)
  # flake8
  - repo: https://github.com/pycqa/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        files: (^src/|^tests/)
        additional_dependencies:
          - flake8-annotations
          - flake8-black
          - flake8-bugbear
          - flake8-comprehensions
          - flake8-docstrings
          - flake8-pyi
          - flake8-pyproject
          - flake8-rst
          - flake8-rst-docstrings
  # yesqa
  - repo: https://github.com/asottile/yesqa
    rev: v1.5.0
    hooks:
      - id: yesqa
        files: (^src/|^tests/)
  # pydocstyle
  - repo: https://github.com/PyCQA/pydocstyle
    rev: 6.3.0
    hooks:
      - id: pydocstyle
        files: (^src/|^tests/)
  # mypy
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.5.0
    hooks:
      - id: mypy
        files: (^src/|^tests/)
        additional_dependencies: [types-all]
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.323
    hooks:
      - id: pyright
        files: (^src/|^tests/)
