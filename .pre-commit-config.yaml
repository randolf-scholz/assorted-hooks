exclude: '(\.git/|\.venv/|\.idea/|\docs/_build/)'
minimum_pre_commit_version: 3.6.0
default_language_version:
  python: python3.12
  node: "20.10.0"
repos:
  # test with pre-commit try-repo ../assorted-hooks --verbose --all-files
  - repo: https://github.com/randolf-scholz/assorted-hooks
    rev: v0.4.2
    hooks:
      # pygrep-based hooks
      - id: check-separator-length
      - id: pyarrow-timestamp-seconds
      - id: python-consider-using-raw-string
      - id: python-no-blanket-type-ignore
      - id: python-no-builtin-eval
      - id: python-rename-axes-axis
      - id: python-system-exit
      - id: python-match-case-builtins
      # ast-based hooks
      - id: python-check-dunder-all
      - id: python-check-typing
      - id: python-direct-imports
      - id: python-no-mixed-args
        args: ["--allow-one"]
      - id: python-standard-generics
      # script-based hooks
      - id: check-clean-interface
        files: "^src/"
      - id: update-pyproject-requirements
      - id: check-pyproject-requirements-used
      # pyproject hooks
      - id: check-pyproject-requirements-valid
      - id: check-pyproject-requirements-maintained
      # other hooks
      - id: check-resolved-github-issues
      - id: check-archived-hooks
      # latex hooks
      - id: chktex
      - id: lacheck
  # https://pre-commit.com/hooks.html
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-added-large-files
      - id: check-case-conflict
      - id: check-illegal-windows-names
      - id: check-json
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-symlinks
      - id: check-toml
      - id: check-xml
      - id: check-yaml
      - id: end-of-file-fixer
      - id: trailing-whitespace
  # ruff
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff-format
        files: "^src/|^tests/"
      - id: ruff
        name: ruff-isort
        files: "^src/|^tests/"
        args: ["--select", "I", "--fix"]
      - id: ruff
        files: "^src/|^tests/"
  # uv
  - repo: https://github.com/astral-sh/uv-pre-commit
    rev: 0.5.2
    hooks:
      - id: uv-lock
      - id: pip-compile
        files: 'pyproject\.toml'
        pass_filenames: true
        args: ["--quiet", "--all-extras", "-o", "requirements.txt"]
  # markdownlint
  - repo: https://github.com/igorshubovych/markdownlint-cli
    rev: v0.42.0
    hooks:
      - id: markdownlint
        args:
          - "--disable" # disable rules
          - "MD013" # Line length
          - "MD033" # Inline HTML
          - "--" # otherwise files are interpreted as args
  # shellcheck
  - repo: https://github.com/shellcheck-py/shellcheck-py
    rev: v0.10.0.1
    hooks:
      - id: shellcheck
        args: ["-x", "--shell=bash", "--color=always", "--format=gcc", "--"]
  # pyright
  - repo: https://github.com/RobertCraigie/pyright-python
    rev: v1.1.389
    hooks:
      - id: pyright
        files: "^src/|^tests/"
  # mypy
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        language: system
        require_serial: true
        types_or: [python, pyi]
        files: "^src/|^tests/"
        entry: mypy
        args:
          - "--hide-error-context"
          - "--hide-error-end"
          - "--no-pretty"
          - "--"
